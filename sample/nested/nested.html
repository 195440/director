<!DOCTYPE HTML>
<html>
<head>
  <title>Nested Example</title>
  <script type="text/javascript" src="../../js/lib/SS.js"></script>
  <script type="text/javascript">
    var router = Router({
      //DOESN'T WORK
      '/cat': {
        '/(\\w+)': {
          '/(\\w+)': function(color, size) {
            alert('color: ' + color);
            alert('size: ' + size);
          }
        }
      },
      //WORKS FINE
      '/dog\\/(\\w+)\\/(\\w+)': function(color, size) {
        alert('color: ' + color);
        alert('size: ' + size);
      }
    }).init();
  </script>
</head>
<body>
<h1>Nested Regex Syntax is Borked</h1>

<p>the URL #/cat/purple/small should trigger a match but it doesn't</p>

<p>Non-nested syntax does work though. </p>
</body>
</html>
