

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>

    <style type="text/css" media="screen">
      .die { display: none; }
    </style>


    <!-- use jquery for the demo -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- include the lib -->
    <script src="js/lib/SS.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- never put your script in your html file unless its a demo =) -->    
    <script type="text/javascript" charset="utf-8">

      // when ready...
      $(function() {
 
        var router = Router({
          
          '/bla': [function() { console.log('`/bla1`'); }, function() { console.log('`/bla2`')}],
          '/foo': 'foo',
          '/foo/bar': {
            '/goo': {
              on: function() { console.log('`/goo`'); return false; }
            },
            '/moo': { on: function() { console.log('`/moo`'); return false; } },
            '/(\\w+)': {
              once: function(a) { console.log("["+a+"]"); return false; }
            },
            on: function() { console.log('`/foo/bar`'); }
          },
          '/bazz': {
            on: function() { console.log('`/bazz`'); },
            after: function() { console.log('did bazz.'); }
          },
          after: function() { console.log('`afterall`'); }
        }, 
        {
          'foo': function() { console.log('foo!'); }
          
        });

        router.init();

      });
      
    </script>
    <title></title>
  </head>
  <body>
    <br/>
    <a href="#/red">die everything red.</a><br/>
    <a href="#/red/9">die everything red and use formula 9.</a><br/>
    <a href="#/red/7">die everything red and use formula 7.</a><br/>    
    <a href="#/blue">die everything blue.</a><br/>
        
    <div class="red die">
      <h1>Red die #<span id="number">7</span>!</h1>
    </div>
    
    <div class="blue die">
      <h1>Blue Die!</h1>
    </div>    
    
  </body>
</html>
